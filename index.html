<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Netflix</title>
    <style>
      section {
        padding: 200px 0;
      }
    </style>
  </head>
  <body>
    <!-- background -->
    <div class="card bg-dark text-white">
      <img src="images/bg1.jpg" class="card-img img-fluid" alt="Netflix-Movies" />
      <div class="card-img-overlay">
        <div class="gradient-overlay">
          <!-- navabar -->
          <div class="navbar navbar-light">
            <div class="container-xxl">
              <a href="#home" class="navbar-brand"
                ><span
                  ><img
                    class="img-fluid"
                    src="images/logo.png"
                    alt="netflix-logo"
                    width="148"
                    height="40"
                /></span>
              </a>

              <!-- nav link button -->
              <div class="justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="#" class="btn btn-primary">Sign In</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- hero section -->
          <section id="home">
            <div class="container-lg">
              <div class="text-center mt-5">
                <h1 class="fw-bolder">Unlimited movies, TV shows, and more</h1>
                <p class="lead fw-bold">Watch anywhere. Cancel anytime.</p>
                <p class="lead fw-bold">
                  Ready to watch? Enter your email to create or restart your
                  membership.
                </p>
              </div>
            </div>
            <!-- form -->
            <section id="form" class="py-5">
              <div class="container-lg">
                <div class="row justify-content-center align-items-center">
                  <div class="col-lg-5">
                    <form>
                      <div class="input-group mb-3">
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Email address"
                        />
                        <button type="submit" class="btn btn-primary">
                          Get Started
                          <i class="bi bi-chevron-right"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </section>
          </section>
        </div>
      </div>
    </div>

    <!-- section 2 -->
    <hr class="my-0 bg-light" style="height: 15px" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
