<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Netflix</title>
    <style>
      section {
        padding: 200px 0;
        /* background-color: grey; */
      }
    </style>
  </head>
  <body>
    <!-- background -->
    <div class="card bg-dark text-white">
      <img
        src="images/bg2.jpg"
        class="card-img img-fluid"
        alt="Netflix-Movies"
      />
      <div class="card-img-overlay">
        <div class="gradient-overlay">
          <!-- navbar -->
          <div class="navbar navbar-expand-md navbar-light">
            <div class="container-xxl">
              <a href="#home" class="navbar-brand"
                ><span
                  ><img
                    class="img-fluid"
                    src="images/logo.png"
                    alt="netflix-logo"
                    width="148"
                /></span>
              </a>

              <!-- nav link button -->
              <div class="justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="#" class="btn btn-primary">Sign In</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- hero section -->
          <div class="container-lg my-5 py-5">
            <div class="text-center">
              <h1 class="fw-bolder">Unlimited movies, TV shows, and more</h1>
              <p class="lead fw-bold">Watch anywhere. Cancel anytime.</p>
              <p class="lead fw-bold">
                Ready to watch? Enter your email to create or restart your
                membership.
              </p>
            </div>
            <!-- form -->
            <div class="container-lg">
              <div class="row justify-content-center align-items-center">
                <div class="col-lg-5">
                  <form>
                    <div class="input-group mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Email address"
                      />
                      <button type="submit" class="btn btn-primary">
                        Get Started
                        <i class="bi bi-chevron-right"></i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- section 2 -->
    <hr class="my-0 bg-light" style="height: 15px" />
    <section id="enjoy" class="bg-dark">
      <div class="container-md text-white">
        <div class="row g-5 justify-content-around align-items-center">
          <div class="col-6 col-lg-4">
            <h1 class="title fw-bolder">Enjoy on your TV</h1>
            <p class="fw-bold">
              Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV,
              Blu-ray players, and more.
            </p>
          </div>

          <div class="col-lg-6 position-relative">
            <img src="images/tv.png" alt="tv" class="img-fluid" />
            <div class="position-absolute top-50 start-50 translate-middle">
              <video autoplay loop muted playsinline class="tv-video">
                <source src="images/video-tv-0819.m4v" type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
